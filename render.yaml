# Render Blueprint - Shipment Bot Infrastructure
# https://render.com/docs/blueprint-spec

services:
  # =====================================================
  # FastAPI Web Service
  # =====================================================
  - type: web
    name: shipment-bot-api
    runtime: python
    region: frankfurt
    plan: starter  # upgrade to starter for production
    buildCommand: pip install -r requirements.txt && cd frontend && npm ci && npm run build
    preDeployCommand: python scripts/run_migrations.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: shipment-bot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shipment-bot-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: shipment-bot-redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in dashboard
      - key: WHATSAPP_GATEWAY_URL
        value: "https://shipment-bot-wa-gateway-6uqm.onrender.com"
    autoDeploy: true

  # =====================================================
  # Celery Worker (includes beat scheduler)
  # =====================================================
  - type: worker
    name: shipment-bot-worker
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.workers.celery_app worker --beat --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shipment-bot-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shipment-bot-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: shipment-bot-redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WHATSAPP_GATEWAY_URL
        value: "https://shipment-bot-wa-gateway-6uqm.onrender.com"
    autoDeploy: true

  # =====================================================
  # WhatsApp Gateway (Node.js with Docker for Chrome)
  # =====================================================
  - type: web  # Changed to web so /qr endpoint is accessible
    name: shipment-bot-wa-gateway
    runtime: docker
    region: frankfurt
    plan: starter
    rootDir: whatsapp_gateway
    healthCheckPath: /health
    disk:
      name: wa-session
      mountPath: /app/sessions
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_WEBHOOK_URL
        value: "https://shipment-bot-api.onrender.com/api/whatsapp/webhook"

  # =====================================================
  # Redis
  # =====================================================
  - type: redis
    name: shipment-bot-redis
    plan: free
    region: frankfurt
    ipAllowList: []

# =====================================================
# Databases
# =====================================================
databases:
  - name: shipment-bot-db
    plan: free  # upgrade to basic for production
    region: frankfurt
    databaseName: shipment_bot
    user: shipment_bot_user
    ipAllowList: []
