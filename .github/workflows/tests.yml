name: Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      JWT_SECRET_KEY: ci-dummy-key-not-for-production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Validate state diagrams
        run: |
          python scripts/generate_state_diagrams.py --check || {
            echo "::error::הדיאגרמות ב-CLAUDE.md אינן מסונכרנות עם הקוד. הריצו: python scripts/generate_state_diagrams.py --update-claude-md"
            exit 1
          }

      - name: Run tests
        run: |
          pytest

